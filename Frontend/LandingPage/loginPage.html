<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tea Estate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/Tea Estate.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            z-index: 10;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .signin-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 420px;
            z-index: 5;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signin-header h1 {
            color: #1b5e3f;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #d0d0d0;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #1b5e3f;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            color: #333;
        }

        .forgot-password {
            color: #1b5e3f;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 14px;
            background: #1b5e3f;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .signin-btn:hover {
            background: #155033;
        }

        .signin-btn::after {
            content: 'ðŸŒ¿';
            font-size: 18px;
        }

        .social-signin {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .social-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .google-btn {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .facebook-btn {
            background: #3b5998;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #1b5e3f;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }



        @media (max-width: 480px) {
            .signin-container {
                width: 90%;
                padding: 30px 25px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="Tea Estate Logo">
    </div>

    <div class="signin-container">
        <div class="signin-header">
            <h1>SIGN IN</h1>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username or Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="signin-btn">SIGN IN</button>
        </form>

        <div class="social-signin">
            <button class="social-btn google-btn" title="Sign in with Google">
                <img src="GOOGLE_ICON_PATH_HERE" alt="Google">
            </button>
            <button class="social-btn facebook-btn" title="Sign in with Facebook">
                <img src="FACEBOOK_ICON_PATH_HERE" alt="Facebook">
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Sign in functionality would be implemented here!');
            }
        });
    </script>
</body>
</html>
